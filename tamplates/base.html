<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% block title%}{% endblock title%} | To-Do Project</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-0 m-0 border-0 bd-example" style="background-color: #f3bccf;">


    <!-- <div class="container"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home">
                            <h1 style="font-size: 20px;">Home</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="form">
                            <h1 style="font-size: 20px;">Form</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="show">
                            <h1 style="font-size: 20px;">Show</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="login">
                            <h1 style="font-size: 20px;">Login</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="sign">
                            <h1 style="font-size: 20px;">Signup</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="logout">
                            <h1 style="font-size: 20px;">Logout</h1>
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>



            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}


</body>

</html>
