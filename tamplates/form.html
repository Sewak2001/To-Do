{% extends 'base.html' %}
{% block title%} Form {% endblock title %}

{% block content%}
{% load crispy_forms_tags %}

<style>
    .container {
        margin-top: 15px;

    }
</style>

<h1 style="text-align: center;">Form</h1>

<div class="container">

    <form action="" method="post" >
        {% csrf_token %}
        {{form|crispy}}
        
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
